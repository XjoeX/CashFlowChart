<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现金流向图</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>工具栏</h2>
            <div class="tools">
                <button id="add-node-btn">添加节点</button>
                <button id="add-edge-btn">添加连接</button>
                <button id="delete-btn">删除选中</button>
            </div>
            <div class="properties-panel">
                <h3>属性面板</h3>
                <div id="node-properties" class="hidden">
                    <h4>节点属性</h4>
                    <div class="form-group">
                        <label for="node-name">名称:</label>
                        <input type="text" id="node-name">
                    </div>
                    <div class="form-group">
                        <label for="node-balance">初始余额:</label>
                        <input type="number" id="node-balance">
                    </div>
                    <button id="save-node-btn">保存</button>
                </div>
                <div id="edge-properties" class="hidden">
                    <h4>连接属性</h4>
                    <div class="form-group">
                        <label for="edge-amount">金额:</label>
                        <input type="number" id="edge-amount">
                    </div>
                    <div class="form-group">
                        <label for="edge-description">描述:</label>
                        <input type="text" id="edge-description">
                    </div>
                    <button id="save-edge-btn">保存</button>
                </div>
            </div>
            <div class="summary-panel">
                <h3>汇总信息</h3>
                <div id="summary-content"></div>
            </div>
            
            <!-- 添加操作说明 -->
            <div class="operation-guide">
                <h3>操作说明</h3>
                <ul>
                    <li>按住空格键 + 拖动：移动整个画布</li>
                    <li>中键拖动：移动整个画布</li>
                    <li>点击节点/连接：选择编辑</li>
                    <li>拖动节点：改变位置</li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div id="canvas-container">
                <!-- 使用 div 而不是 canvas 来简化实现 -->
            </div>
            <!-- 添加操作提示 -->
            <div class="operation-hint" id="operation-hint"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
